<div class="row head mb-3">
  <div class="col-11">
    <div class="row">
      <div class="col-2">First name</div>
      <div class="col-2">Last name</div>
      <div class="col-2">Street housenumber</div>
      <div class="col-2">Postalcode</div>
      <div class="col-2">Residency</div>
      <div class="col-2">Phonenumber</div>
    </div>
  </div>
</div>
<div class="row mt-2" ng-repeat="x in names">
  <div class="col-11">
    <div class="row">
      <div class="col-2">{{ x.firstname }}</div>
      <div class="col-2">{{ x.lastname }}</div>
      <div class="col-2">{{ x.street }} {{ x.housenumber }}</div>
      <div class="col-2">{{ x.postalcode }}</div>
      <div class="col-2">{{ x.residency }}</div>
      <div class="col-2">{{ x.phonenumber }}</div>
    </div>
  </div>
  <div class="col-1">
    <div class="row">
      <div class="col-12" title="remove entry" ng-click="delete_entry( x )">
        <div class="remove">-</div>
      </div>
    </div>
  </div>
</div>
