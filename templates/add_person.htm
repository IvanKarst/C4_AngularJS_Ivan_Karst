<form method="POST" ng-submit="add_person()">
  <div class="row mb-2">
    <div class="col-md-2">
      <input type="text" class="input" placeholder="First Name" ng-model="addp_data.firstname" required />
    </div>

    <div class="col-md-2">
      <input type="text" class="input" placeholder="Last Name" ng-model="addp_data.lastname" required />
    </div>

    <div class="col-1 px-0">
      <input type="text" class="input" placeholder="Street" ng-model="addp_data.street" required />
    </div>
    <div class="col-1 px-0">
      <input type="text" class="input" placeholder="House Number" ng-model="addp_data.housenumber" required />
    </div>

    <div class="col-md-2">
      <input type="text" class="input" placeholder="Postal Code" ng-model="addp_data.postalcode" required />
    </div>

    <div class="col-md-2">
      <input type="text" class="input" placeholder="Residency" ng-model="addp_data.residency" required />
    </div>

    <div class="col-md-2">
      <input type="text" class="input" placeholder="Phone Number" ng-model="addp_data.phonenumber" required />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="button">add_entry</button>
    </div>
  </div>
  <div class="row head">
    <div class="col-2">First name</div>
    <div class="col-2">Last name</div>
    <div class="col-2">Street housenumber</div>
    <div class="col-2">Postalcode</div>
    <div class="col-2">Residency</div>
    <div class="col-2">Phonenumber</div>
  </div>
  <div class="row" ng-repeat="x in names">
    <div class="col-2">{{ x.firstname }}</div>
    <div class="col-2">{{ x.lastname }}</div>
    <div class="col-2">{{ x.street }} {{ x.housenumber }}</div>
    <div class="col-2">{{ x.postalcode }}</div>
    <div class="col-2">{{ x.residency }}</div>
    <div class="col-2">{{ x.phonenumber }}</div>
  </div>
</form>
