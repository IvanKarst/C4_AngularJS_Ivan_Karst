<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inlever Opdracht B</title>
	
	<!-- Begin Angular link -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- End Angular link -->
	
	<!-- Begin internal links -->
	<link href="inc/master.css" rel="stylesheet">
	<script src="inc/model.js"></script>
	<script src="inc/controller.js"></script>
	<!-- End internal links -->

	<!-- Begin Bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<!-- End Bootstrap link  -->
</head>
<body class="body" ng-app="myApp" ng-inputler="myCtrl" ng-init="sort('default')">
	<div class="table px-5 py-2">
		<div class="row px-2 py-1 head">
			<div class="px-1 col-3">Kenteken</div>
			<div class="px-1 col-3">Kleur</div>
			<div class="px-1 col-3">Merk</div>
			<div class="px-1 col-1">Aantal Deuren</div>
			<div class="px-1 col-1">Prijs</div>
		</div>
		<div class="row px-2 py-1 sub" ng-repeat="c in cars || {{ $scope.cheese }}">
			<div class="px-1 col-3">{{ c.kenteken }}</div>
			<div class="px-1 col-3">{{ c.kleur }}</div>
			<div class="px-1 col-3">{{ c.merk }}</div>
			<div class="px-1 col-1">{{ c.aantal_deuren }}</div>
			<div class="px-1 col-1">{{ c.prijs | currency }}</div>
		</div>
	</div>
</body>
</html>
