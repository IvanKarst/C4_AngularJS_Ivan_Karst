<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inlever Opdracht B</title>
	
	<!-- Begin Angular link -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- End Angular link -->
	
	<!-- Begin internal links -->
	<link href="inc/master.css" rel="stylesheet">
	<script src="inc/model.js"></script>
	<script src="inc/inputler.js"></script>
	<!-- End internal links -->

	<!-- Begin Bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<!-- End Bootstrap link  -->
</head>
<body class="body" ng-app="myApp" ng-inputler="myCtrl" ng-init="renderTable()">
	<!-- Form to add a new entry -->
	<form class="px-5 py-2" ng-submit="updateTable(newCar)">
		<div class="d-none d-lg-block cnt">
			<div class="row px-2 py-1">
				<div class="px-1 col-3">
					Kenteken
				</div>
				<div class="px-1 col-3">
					kleur
				</div>
				<div class="px-1 col-3">
					merk
				</div>
				<div class="px-1 col-1">
					Aantal deuren
				</div>
				<div class="px-1 col-1">
					Prijs
				</div>
			</div>
			<div class="row px-2 py-1">
				<div class="px-1 col-3">
					<input type="text" class="input" id="kenteken" ng-model="newCar.kenteken" required>
				</div>
				<div class="px-1 col-3">
					<input type="text" class="input" id="kleur" ng-model="newCar.kleur" required>
				</div>
				<div class="px-1 col-3">
					<input type="text" class="input" id="merk" ng-model="newCar.merk" required>
				</div>
				<div class="px-1 col-1">
					<select class="input" ng-model="newCar.aantal_deuren" required>
						<option value="3">3 Deuren</option>
						<option value="5">5 Deuren</option>
					</select>
				</div>
				<div class="px-1 col-1">
					<input type="number" class="input" id="prijs" ng-model="newCar.prijs" required>
				</div>
				<div class="px-1 col-1">
					<button type="submit" class="button">Add</button>
				</div>
			</div>
		</div>
		<div class="d-block d-lg-none cnt">
			<div class="row px-2 py-1">
				<div class="px-1 col-4">
					Kenteken
				</div>
				<div class="px-1 col-8">
					<input type="text" class="input" id="kenteken" ng-model="newCar.kenteken" required>
				</div>
			</div>
			<div class="row px-2 py-1">
				<div class="px-1 col-4">
					kleur
				</div>
				<div class="px-1 col-8">
					<input type="text" class="input" id="kleur" ng-model="newCar.kleur" required>
				</div>
			</div>
			<div class="row px-2 py-1">
				<div class="px-1 col-4">
					merk
				</div>
				<div class="px-1 col-8">
					<input type="text" class="input" id="merk" ng-model="newCar.merk" required>
				</div>
			</div>
			<div class="row px-2 py-1">
				<div class="px-1 col-4">
					Aantal deuren
				</div>
				<div class="px-1 col-8">
					<select class="input" ng-model="newCar.aantal_deuren" required>
						<option value="" selected="selected" disabled>--- Kies een optie ---</option>
						<option value="3">3 Deuren</option>
						<option value="5">5 Deuren</option>
					</select>
				</div>
			</div>
			<div class="row px-2 py-1">
				<div class="px-1 col-4">
					Prijs (&euro;)
				</div>
				<div class="px-1 col-8">
					<input type="number" class="input" id="prijs" ng-model="newCar.prijs" required>
				</div>
			</div>
			<div class="row px-2 py-1">
				<div class="px-1 col-12">
					<button type="submit" class="button">Add</button>
				</div>
			</div>
		</div>
	</form>

	<!-- Car Table -->
	<div class="table px-5 py-2">
		<div class="row px-2 py-1 head">
			<div class="px-1 col-3">Kenteken</div>
			<div class="px-1 col-3">Kleur</div>
			<div class="px-1 col-3">Merk</div>
			<div class="px-1 col-1">Aantal Deuren</div>
			<div class="px-1 col-1">Prijs</div>
		</div>
	
		<div class="row px-2 py-1 sub" ng-repeat="car in cars">
			<div class="px-1 col-3">{{ car.kenteken }}</div>
			<div class="px-1 col-3">{{ car.kleur }}</div>
			<div class="px-1 col-3">{{ car.merk }}</div>
			<div class="px-1 col-1">{{ car.aantal_deuren }}</div>
			<div class="px-1 col-1">{{ car.prijs | currency }}</div>
		</div>
	</div>
</body>
</html>
